            --secondary-bg: #1e1e1e;

            --text-color: #e0e0e0;
            --primary-color: #3a86ff;
            --accent-color: #00bfa6;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        /* Navbar styling */
        .navbar {
            background-color: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 0.5rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        
        .navbar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }
        
        .navbar .nav-link:hover,
        .navbar .nav-link.active {
            color: var(--primary-color);
        }
        
        .navbar-toggler {
            border-color: rgba(156, 39, 176, 0.5) !important;
            background: rgba(156, 39, 176, 0.1);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(156, 39, 176, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
        }
        
        /* Main content styling */
        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInHeader 1s ease;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            z-index: 0;
        }
        
        .header h1 {
            margin: 0;
            position: relative;
            z-index: 1;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .image-gallery {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            overflow-x: auto;
            padding: 20px 0;
            margin-bottom: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) var(--card-bg);
            animation: slideIn 1s ease;
        }
        
        .image-gallery::-webkit-scrollbar {
            height: 8px;
        }
        
        .image-gallery::-webkit-scrollbar-track {
            background: var(--card-bg);
            border-radius: 10px;
        }
        
        .image-gallery::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 10px;
        }
        
        .car-image-container {
            flex: 0 0 auto;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .car-image-container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        
        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .car-image-container:hover .car-image {
            transform: scale(1.1);
        }
        
        .description-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: left;
            animation: fadeIn 1s ease 0.3s both;
        }
        
        .description {
            margin: 20px 0;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }
        
        .features {
            margin: 30px 0;
            animation: fadeIn 1s ease 0.6s both;
        }
        
        .features h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 600;
            text-align: left;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .feature-item {
            background: var(--secondary-bg);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .feature-icon i {
            color: white;
            font-size: 1.2rem;
        }
        
        .feature-text {
            font-size: 1rem;
            color: var(--text-color);
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .back-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, #8e24aa, #5e35b1);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .back-button:hover::before {
            width: 100%;
        }
        
        .back-button i {
            margin-right: 10px;
        }
        
        /* Animated background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, var(--primary-bg), var(--secondary-bg));
            overflow: hidden;
        }
        
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-40vh) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInHeader {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

            width: 100%;
            height: 400px;
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
            animation: fadeIn 1s ease 0.9s both;
        }

            width: 100%;
            height: 100%;
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            transition: background-image 0.2s ease;
        }
        
        .viewer-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .viewer-btn {
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        /* Responsive styles */

            }

                height: 150px;
            }

            }
        }

</head>

        // Function to generate particles for background animation
        function generateParticles() {
            const container = document.getElementById('particles-container');
            const numberOfParticles = 30;
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 5 and 20 pixels
                const size = Math.floor(Math.random() * 15) + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random starting position
                const xPos = Math.floor(Math.random() * 100);
                const yPos = Math.floor(Math.random() * 100);
                particle.style.left = `${xPos}%`;
                particle.style.top = `${yPos}%`;
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.3 + 0.1;
                
                // Random animation duration and delay
                const duration = Math.floor(Math.random() * 20) + 10;
                const delay = Math.floor(Math.random() * 10);
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize the 360-degree viewer
        function initializeViewer(carId) {
            const viewer = document.getElementById('car-viewer');
            // Set different viewAngles based on car model
            let viewAngles = 8; // Default number of images for 360 view
            if (carId === 'pajero' || carId === 'polo' || carId === 'octavia') {
                viewAngles = 2; // Only 2 images for these models
            }
            let currentAngle = 1;
            
            // Update the viewer with the current angle
            function updateViewer() {
                viewer.style.backgroundImage = `url('assets/cars/interiors/${carId}_interior_360_${currentAngle}.jpg')`;
            }
            
            // Initial setup
            updateViewer();
            
            // Rotate left
            document.getElementById('rotate-left').addEventListener('click', function() {
                currentAngle = currentAngle === 1 ? viewAngles : currentAngle - 1;
                updateViewer();
            });
            
            // Rotate right
            document.getElementById('rotate-right').addEventListener('click', function() {
                currentAngle = currentAngle === viewAngles ? 1 : currentAngle + 1;
                updateViewer();
            });
            
            // Touch and drag support for mobile
            let startX = 0;
            let isDragging = false;
            
            viewer.addEventListener('mousedown', function(e) {
                startX = e.clientX;
                isDragging = true;
            });
            
            viewer.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            
            window.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const diff = e.clientX - startX;
                if (Math.abs(diff) > 30) {
                    if (diff > 0) {
                        // Rotate right
                        currentAngle = currentAngle === viewAngles ? 1 : currentAngle + 1;
                    } else {
                        // Rotate left
                        currentAngle = currentAngle === 1 ? viewAngles : currentAngle - 1;
                    }
                    updateViewer();
                    startX = e.clientX;
                }
            });
            
            window.addEventListener('touchmove', function(e) {
                if (!isDragging) return;
                
                const diff = e.touches[0].clientX - startX;
                if (Math.abs(diff) > 30) {
                    if (diff > 0) {
                        // Rotate right
                        currentAngle = currentAngle === viewAngles ? 1 : currentAngle + 1;
                    } else {
                        // Rotate left
                        currentAngle = currentAngle === 1 ? viewAngles : currentAngle - 1;
                    }
                    updateViewer();
                    startX = e.touches[0].clientX;
                }
            });
            
            window.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            window.addEventListener('touchend', function() {
                isDragging = false;
            });
        }
